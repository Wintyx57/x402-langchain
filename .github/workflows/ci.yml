name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]" || pip install -e . && pip install pytest pytest-cov
      - run: pytest tests/ -v --cov=x402_langchain --cov-report=term-missing
      - run: pip audit || true
